<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Dealer Business Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', cursive;
            font-weight: bold;
            
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Light background behind the card */
        }
        .card {
            display: flex;
            flex-direction: column;
            width: 550px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            color: #EFF5F5; /* Black text for contrast */
        }
        .card::before {
            content: '';
            position: absolute;
            top: 10;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(image/Image_2.jpg) no-repeat center center;
            background-size: cover;
            opacity: 0.6; /* Adjust opacity to make the background image transparent */
            z-index: -1; /* Place the background behind the content */
        }
        .content {
            display: flex;
            flex: 1;
        }
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 64px;
        }
        .right {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h1 {
            margin: 0;
            font-size: 28px;
        }
        .right p {
            margin: 10px 0;
            font-size: 18px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
        }
        .contact-info a {
            color: #EFF5F5;
            text-decoration: none;
            font-size: 16px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .contact-info i, .contact-info span {
            margin-right: 10px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .catchphrase {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            width: 100%;
            position: absolute;
            bottom: 40px;
            left: 0;
        }
        .save-contact {
            text-align: center;
            margin-top: 5px;
        }
        .save-contact a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .save-contact a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="left">
                <!-- You can include additional content here if needed -->
            </div>
            <div class="right">
                <h1>Jesus Boy LLC </h1>
                <p>Car Dealership</p>
                <div class="contact-info">
                    <a href="mailto:JesusBoyLLC@yahoo.com"><i class="fas fa-envelope"></i>JesusBoyLLC@yahoo.com</a>
                    <a href="tel:302 591 8181"><i class="fas fa-phone"></i>302 591-8181</a>
                    <a href="#"><i class="fas fa-map-marker-alt"></i>260 Christiana Rd, New Castle, De 19720</a>
                </div>
            </div>
        </div>
        <div class="catchphrase">
            ... We serve you better
        </div>
        <div class="save-contact">
            <a href="Jesusboy.vcf" download="Jesusboy.vcf"><i class="fas fa-address-card"></i> Save Contact</a>
        </div>
    </div>
</body>
</html>
